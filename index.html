<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webgl</title>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-image: url("src/bg.jpg");
            background-size: 100% 100%;
            /* background-color: black; */
            margin: 0;
            padding: 0;
        }

        #bigbox {
            position: absolute;
            top: 10%;
            left: 10%;
            /* transform: translate(-50%, 0%); */
            width: 80%;
            height: 80%;
            background-color: rgba(59, 58, 58, 0.8);
            border-radius: 10px;
        }

        #canvasBox {
            position: relative;
            width: 60%;
            height: 100%;
            /* margin: 0; */
            float: left;

        }

        #renderCanvas {
            width: 2000px;
            height: 2000px;
            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
            touch-action: none;
        }

        #ctrlBox {
            background-color: black;
            width: 40%;
            height: 100%;
            /* margin: 0 0; */
            float: right;
        }
    </style>

</head>


<body>
    <div id="bigbox">
        <div id="canvasBox">
            <canvas id="renderCanvas">你的浏览器似乎不支持或者禁用了HTML5 <code>&lt;canvas&gt;</code> 元素.</canvas>
        </div>
        <div id="ctrlBox">

        </div>

    </div>
</body>
<script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
<script src="algorithm.js"></script>
<script src="index.js"></script>

</html>
